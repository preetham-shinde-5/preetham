<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #registration{
            margin-left: 20px;
            margin-right: 20px;
            height:fit-content;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 4px black;

<body>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 bg-light mt-4 p-4" id="registration">
            <form action="" class="needs-validation" id="my_form" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <div class="valid-feedback">
                        Looks good!

                </div>
                <div class="form-group">
                    <label for="password">Password</label>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-check form-check-inline form-group">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline form-group">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-group">
                    <label for="state">Select State</label>
                        <select name="state" id="state" class="form-control">

                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            </select>    
                </div>
                <div class="form-group">
                    <label for="date-input">Select DOB</label>
                    <input type="date" class="form-control" id="date-input" name="date">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input class="btn btn-success" id="submit" value="submit" />
                </div>
                
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        var btn = document.getElementById('submit')
        var form = document.querySelector('#my_form');
        btn.addEventListener('click', function(){
            var username = form.username.value;
            var password = form.password.value;
            var email = form.email.value;
            var gender = form.gender.value;
            var state = form.state.value;
            var date = form.date.value;
            if(username == ''||password == ''||email  == ''||state == ''|| date == ''){
                return alert('Please fill all the fields below');
            }
            else if(username.length<7){
                return alert('Please enter a username with at least 7 characters');
            }
            else if(password.length<8){
                return alert('Please enter a password with at least 8 characters');
            }
            else if(!(/[A-Z]/.test(password))){
                return alert('Password must contain a uppercase letter');
            }
            else{
                valid()
            }
        });
        function valid(){
            data={}
            const formdata = new FormData(form)
            for(const [name,value] of formdata){
                data[name]=value;
            }
            console.log(data);
        }
